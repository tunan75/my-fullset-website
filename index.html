<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Set Beef Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Full Set Beef Calculator</h1>
        <p>Estimate beef consumption and environmental impact for your resort</p>
    </header>

    <main>
        <section id="calculator">
            <h2>Beef Consumption Calculator</h2>
            <form id="beefForm">
                <label for="rooms"><i class="fas fa-bed"></i> Number of Rooms:</label>
                <input type="number" id="rooms" name="rooms" required>
                
                <label for="occupancy"><i class="fas fa-percentage"></i> Occupancy Rate (%):</label>
                <input type="number" id="occupancy" name="occupancy" max="100" min="0" required>
                
                <label for="guests"><i class="fas fa-user-friends"></i> Average Number of Guests per Room:</label>
                <input type="number" id="guests" name="guests" value="2" required>
                
                <label for="staff"><i class="fas fa-user-tie"></i> Staff Size:</label>
                <input type="number" id="staff" name="staff" required>
                
                <button type="button" onclick="calculateBeef()">Calculate</button>
            </form>
        </section>

        <section id="results">
            <h2>Results</h2>
            <p><i class="fas fa-drumstick-bite"></i> Total Beef Consumption: <span id="totalBeef"></span></p>
            <p><i class="fas fa-cow"></i> Steers Required (Premium Cut Model): <span id="premiumSteers"></span></p>
            <p><i class="fas fa-leaf"></i> Steers Required (Full Set Model): <span id="fullSetSteers"></span></p>
            <p><i class="fas fa-balance-scale"></i> Steers Saved: <span id="steersSaved"></span></p>
            <p><i class="fas fa-wind"></i> COâ‚‚ Reduction: <span id="carbonReduction"></span></p>
            <p><i class="fas fa-tint"></i> Water Savings: <span id="waterSavings"></span></p>
            <p><i class="fas fa-seedling"></i> Land Savings: <span id="landSavings"></span></p>
            <p id="carbonOffset"></p>
            <canvas id="steerChart" width="400" height="200"></canvas>
        </section>
    </main>
</body>
<script src="scripts.js"></script>
</html>
